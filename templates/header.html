<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectHub </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    header {
      background: linear-gradient(to right, #3498db, #2ecc71);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 50px;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header .search-bar {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }

    header a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #2ecc71;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header a.button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ConnectHub Logo">
    <h1>ConnectHub </h1>
    <nav>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
  {% if current_user %}
    <!-- Displayed when the user is logged in -->
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
  {% else %}
    <!-- Displayed when the user is not logged in -->
    <a href="{{ url_for('login') }}" class="button">Login</a>
    <a href="{{ url_for('register') }}" class="button">Register</a>
  {% endif %}
</nav>
    </nav>
  </header>
</body>
</html>
